<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Viewer</title>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="result"></div>
    <script>
        const processedTxIds = new Set(
            JSON.parse(localStorage.getItem("processedTxIds") || "[]")
        ); // استرجاع المعرفات المخزنة مسبقًا

        let fetching = false; // لتجنب بدء تحميل أكثر من مرة في نفس الوقت

        async function fetchTransactions() {
            if (fetching) return;
            fetching = true;

            // استخراج العنوان من مسار بالشكل: /api/address/{address}/txs
            const pathParts = window.location.pathname.split("/").filter(Boolean);
            let address = "34xp4vRoCGJym3xR7yCVPFHoCNxv4Twseo"; // العنوان الافتراضي

            if (
                pathParts.length >= 4 &&
                pathParts[0] === "api" &&
                pathParts[1] === "address" &&
                pathParts[3] === "txs"
            ) {
                address = pathParts[2];
            }

            let lastTxId = null;

            try {
                let fetchedCount = 0;
                let totalTxCount = 100000;

                while (fetchedCount < totalTxCount) {
                    let url = `https://mempool.space/api/address/${address}/txs/chain`;
                    if (lastTxId) {
                        url += `/${lastTxId}`;
                    }

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.length === 0) break;

                    const newTxs = data.filter((tx) => !processedTxIds.has(tx.txid));
                    newTxs.forEach((tx) => processedTxIds.add(tx.txid));

                    fetchedCount += newTxs.length;
                    lastTxId = data[data.length - 1].txid;

                    displayTransactions(newTxs);
                    await new Promise((resolve) => setTimeout(resolve, 1000));
                }

                localStorage.setItem("processedTxIds", JSON.stringify([...processedTxIds]));
                console.log(`Fetched ${fetchedCount} transactions!`);
            } catch (error) {
                console.error("Error fetching transactions:", error);
            }

            fetching = false;
        }

        function displayTransactions(txs) {
            const resultDiv = document.getElementById("result");
            txs.forEach((tx) => {
                const txDetails = `<pre>${JSON.stringify(tx, null, 0)}</pre>`;
                resultDiv.innerHTML += txDetails;
            });
        }

        window.onload = fetchTransactions;
        document.getElementById("loadMoreBtn")?.addEventListener("click", fetchTransactions);
    </script>

</body>
</html>
